<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper & Scissors - Log In</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet" />
    <script type="module" src="login.js" defer></script>
  </head>
  <body>
    <!-- Background animation -->
    <div class="emoji-container">
      <div class="emoji">
        <img id="s1" src="/Assests/scissor-cut-unscreen.gif" alt="Scissor" />
      </div>
      <div class="emoji">
        <img id="s1" src="/Assests/crumbled_paper.png" alt="Paper" />
      </div>
      <div class="emoji">
        <img id="s1" src="/Assests/stone.png" alt="Stone" />
      </div>
      <div class="emoji">
        <img id="s2" src="/Assests/scissor-cut-unscreen.gif" alt="Scissor" />
      </div>
      <div class="emoji">
        <img id="s2" src="/Assests/crumbled_paper.png" alt="Paper" />
      </div>
      <div class="emoji">
        <img id="s2" src="/Assests/stone.png" alt="Stone" />
      </div>
      <div class="emoji">
        <img id="s3" src="/Assests/scissor-cut-unscreen.gif" alt="Scissor" />
      </div>
      <div class="emoji">
        <img id="s3" src="/Assests/crumbled_paper.png" alt="Paper" />
      </div>
      <div class="emoji">
        <img id="s3" src="/Assests/stone.png" alt="Stone" />
      </div>
      <div class="emoji">
        <img id="s4" src="/Assests/scissor-cut-unscreen.gif" alt="Scissor" />
      </div>
      <div class="emoji">
        <img id="s4" src="/Assests/crumbled_paper.png" alt="Paper" />
      </div>
      <div class="emoji">
        <img id="s4" src="/Assests/stone.png" alt="Stone" />
      </div>
    </div>

    <!-- Form -->
    <div class="container">
      <h1 class="mainTitle">Rock, Paper & Scissors</h1>

      <form action="" class="formContainer">
        <h2 class="title">LogIn</h2>
        <h1 id="welcome-message"></h1>
        <div class="input-container">
          <i class="ri-user-fill"></i>
          <input
            class="uname"
            type="text"
            id="username"
            placeholder="Username"
            required />
        </div>
        <div class="input-container password-container">
          <i id="passwordIcon" class="ri-key-fill"></i>
          <input
            class="password-input"
            type="password"
            id="password"
            placeholder="Password"
            required />
        </div>
        <button id="signup-button" class="signupbtn">LogIn</button>
        <div class="link-container">
          Do not have an account?
          <a href="/Lobby/signup.html">Create Account</a>
        </div>
      </form>
    </div>
  </body>
</html>
